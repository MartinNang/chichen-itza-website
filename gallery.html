<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chichén Itzá - Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="chichen.css" />

    <!-- Scripts-->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body class="gallery-page">
    <div class="header">
      <nav class="navbar navbar-dark navbar-expand-lg">
        <a class="navbar-brand" href="index.html"
          ><img src="Images/Chichen_Itza_logo.png" alt="logo Icon" class="logo"
        /></a>
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse align-items-center justify-content-center"
            id="navbarSupportedContent">
            <ul
              class="navbar-nav mb-2 mb-lg-0 gap-3 w-100 justify-content-around align-items-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="history.html"
                  >History</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="map.html">Map</a>
              </li>
              <li id="placeholder-item"></li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Language button -->
        <div class="languageOption">
          <div class="dropdown">
            <div id="lngOption" class="dropbtn">
              <img
                src="Images/eng.png"
                class="lang-icon"
                alt="In English" /><span>ENG</span>
            </div>
            <div class="dropdown-content">
              <a href="galleryES.html">
                <img
                  src="Images/esp.png"
                  class="lang-icon"
                  alt="In Spanish" /><span>ESP</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Image Carousel -->
    <div id="carousel" class="carousel">
      <div id="item_1" class="hideLeft">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/33/Chichen_Itza_from_the_Air_1932_-_Caracol_and_Monjas.jpg"
          alt="Arial footage of Chichén Itzá in 1932 (1)" />
        <h3 class="image-description">Chichen Itza, 1932</h3>
      </div>

      <div id="item_2" class="prevLeftSecond">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Chichen_Itza_from_the_Air_1932_-_Northern_Group.jpg"
          alt="Arial footage of Chichén Itzá in 1932 (2)" />
        <h3 class="image-description">Chichen Itza, 1932</h3>
      </div>

      <div id="item_3" class="prev">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chichen_Itza_Mexico_%28125162451%29.jpeg"
          alt="Arial footage of Chichén Itzá in 2015 (1)" />
        <h3 class="image-description">Chichen Itza, 2015</h3>
      </div>

      <div id="item_4" class="selected">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Chichen_Itza-17.jpg"
          alt="Arial footage of Chichén Itzá in 2015 (2)" />
        <h3 class="image-description">Chichen Itza, 2015</h3>
      </div>

      <div id="item_5" class="next">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Chichen_Itza_Mexico_%28120522529%29.jpeg"
          alt="Arial footage of Chichén Itzá in 2015 (3)" />
        <h3 class="image-description">Chichen Itza, 2015</h3>
      </div>

      <div id="item_6" class="nextRightSecond">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Chichen_Itz%C3%A1_Alturas.jpg"
          alt="Arial footage of Chichén Itzá in 2018 (1)" />
        <h3 class="image-description">Chichen Itza, 2018</h3>
      </div>

      <div id="item_7" class="hideRight">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Chichen_Itz%C3%A1_Amanecer.jpg"
          alt="Arial footage of Chichén Itzá in 2018 (2)" />
        <h3 class="image-description">Chichen Itza, 2018</h3>
      </div>

      <div id="item_8" class="hideRight">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/8/89/Chichen_Itz%C3%A1_Amancer_Aire.jpg"
          alt="Arial footage of Chichén Itzá in 2018 (3)" />
        <h3 class="image-description">Chichen Itza, 2018</h3>
      </div>
    </div>

    <div class="buttons">
      <button class="button-82-pushable" role="button" id="prev">
        <span class="button-82-shadow"></span
        ><span class="button-82-edge"></span
        ><span class="button-82-front text">Previous</span>
      </button>
      <button class="button-82-pushable" role="button" id="next">
        <span class="button-82-shadow"></span
        ><span class="button-82-edge"></span
        ><span class="button-82-front text">Next</span>
      </button>
    </div>
    <!-- script -->
    <script type="text/javascript" src="gallery.js"></script>

    <script src="card.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
